<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js" defer></script>
    <title>Calculator-anator</title>
</head>
<body>
  <div class='body'>
    <div class='title'>Calculator-anator</div>
    <div class='calContainer'>
      <div class='display' id='display'></div>
      <div class='btnsContainer'>
        <div class='numpad' id='numpad'>
          <button class='btns' id='7'>7</button>
          <button class='btns' id='8'>8</button>
          <button class='btns' id='9'>9</button>
          <button class='btns' id='4'>4</button>
          <button class='btns' id='5'>5</button>
          <button class='btns' id='6'>6</button>
          <button class='btns' id='1'>1</button>
          <button class='btns' id='2'>2</button>
          <button class='btns' id='3'>3</button>
          <button class='btns' id='0'>0</button>
          <button class='btns' id='.'>.</button>
          <button class='btns' id='='>=</button>
        </div>
        <div class='operators'>
            <button class='btns' id="clear">C</button>
            <button class='btns' id="add">+</button>
            <button class='btns' id="sub">-</button>
            <button class='btns' id="mul">*</button>
            <button class='btns' id="div">/</button>
         </div>
      </div>
    </div>
  </div>
</body>
</html>
